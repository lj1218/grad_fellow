{% block content %}
  <h1>Add Country</h1>
  <form action="/country" method="post" name="add_country">
      {{ form.csrf_token }}
      <p>
          {{ form.name.label }}<br>
          {{ form.name(size=80) }}<br>
      </p>
      <p><input type="submit" value="Submit"></p>
  </form>
{% endblock %}
