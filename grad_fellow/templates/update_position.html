{% block content %}
  <h1>Update Position</h1>
  <form action="/position/{{ position_id }}" method="post" name="update_position">
      <input id="_method" name="_method" type="hidden" value="put">
      {{ form.csrf_token }}
      <p>
          {{ form.id.label }} : {{ position_id }}<br>
      </p>
      <p>
          {{ form.name.label }}<br>
          {{ form.name(size=80) }}<br>
      </p>
      <p><input type="submit" value="Submit"></p>
  </form>
{% endblock %}
