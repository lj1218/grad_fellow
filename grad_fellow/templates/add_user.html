{% block content %}
  <h1>Add User</h1>
  <form action="/user" method="post" name="add_user">
      {{ form.csrf_token }}
      <p>
          {{ form.name.label }}<br>
          {{ form.name(size=80) }}<br>
      </p>
      <p>
          {{ form.password.label }}<br>
          {{ form.password(size=80) }}<br>
      </p>
      <p><input type="submit" value="Submit"></p>
  </form>
{% endblock %}
